<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Splash Screen</title>
  <style>
    body {
      font-family: 'Optima';
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      background-color: #f5f5f5; /* Light gray background */
    }

    .container {
      flex: 1; /* Take up all remaining space */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 200px; /* Adjust width as needed */
      height: 200px; /* Adjust height as needed */
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem; /* Adjust font size as needed */
      color: #aaa;
    }

    @media (min-width: 768px) { /* Adjust breakpoint as needed for tablets */
      .logo {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../heyfriend_assests/hfLogo_1920x1080.svg" alt="App Logo" class="logo" id="logo">
  </div>
	  <script>
		const logo = document.getElementById('logo');

		window.onload = function() {
		  fadeIn(logo, 500); // Fade in with duration of 2 seconds (adjust as needed)
		};

		function fadeIn(element, duration) {
		  let opacity = 0;
		  let intervalId = setInterval(function() {
			opacity += 0.05; // Adjust increment for smoother transition
			element.style.opacity = opacity;

			if (opacity >= 1) {
			  clearInterval(intervalId);
			  fadeOut(element, 2000); // Fade out after 3 seconds (adjust as needed)
			}
		  }, 200); // Adjust interval for animation speed (lower for faster)
		}
